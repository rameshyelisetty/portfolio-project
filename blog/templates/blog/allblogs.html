<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ramesh's Blog</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Custom styles for this template -->

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'jobshome' %}">Ramesh Yelisetty</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="http://www.linkedin.com/in/ramesh-yelisetty-59a60a1">Linkedin</a>
          <a class="nav-item nav-link" href="{% static 'myresume.doc' %}">Resume</a>
          <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
      <h1 class="text-center pt-5">Wecome to My Blog</h1>
      <br>
      <br>
      <h2>Latest Posts:</h2>
      <hr>
    </div>

    <div class="container">
      {% for blog in blogs.all %}
      <a href="{% url 'detail' blog.id %}">
        <h3>{{ blog.title }}</h3> </a>
      {{ blog.pub_date_pretty }}
      <br>
      <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=200 alt="blog pic">
      <br>
      <p>{{ blog.summary }}</p>
      {% endfor %}

    </div>

  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>&copy; Ramesh Yelisetty {% now "Y" %}</p>
    </div>
  </footer>
